<div class="input-group">

    </span>
         <input type="number"
         [(ngModel)]="progreso"
         [ngClass]="{'is-red': progreso > 100 || progreso < 0}" (ngModelChange)="onChange($event)"

         placeholder="Product name">

    <button [ngClass]="btnClass"  (click)="cambiarValor(+5)"  type="button"><i class="fa fa-plus"></i></button>
    </span>


</div>
